<div class="player">
  <h2>Music Player</h2>

  <audio id="audio" src="music.mp3"></audio>

  <div class="controls">
    <button id="play">▶</button>
    <button id="pause">⏸</button>
  </div>

  <div class="seek">
    <input type="range" id="seekbar" value="0" min="0" max="100">
  </div>

  <div class="time">
    <span id="current">0:00</span> / <span id="duration">0:00</span>
  </div>
</div>
